<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique+B1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Contador de Palavras</title>
</head>

<body>
  
    

    <main>
      <div class="center">
      <h1>Contador de Palavras</h1>
      
      <h2>Total de Palavras</h2>
      <textarea class="text-input" placeholder="Insira o seu texto..."></textarea>
      <div>
        <strong>Total de Palavras: </strong>
        <span class="word-count">0</span>
      </div>
      <div>
        <strong>Número de Letras: </strong>
        <span class="letter-count">0</span>
      </div>
      <div>
        <strong>Número de Espaços: </strong>
        <span class="space-count">0</span>
      </div>
    </div>
    </main>

  

  <script src="js/file.js"></script>
</body>

</html>
